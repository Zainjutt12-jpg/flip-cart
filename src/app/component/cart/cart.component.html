<ng-container *ngIf="product.lenght != 0">
    <div class="container">
<div class="card-table">
    <div class="card-product">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>sr.no</th>
                    <th>product name</th>
                    <th>product image</th>
                    <th>description</th>
                    <th>price</th>
                    <th>quantity</th>
                    <th>total</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of product, let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td> <td><img src="{{item.image}}" alt="" height="280px" width="280px"></td> <td>{{item.description}}</td>       <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.total}}</td>
                    <td>
                        <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    </div>
</ng-container>






<ng-container *ngIf="product.lengh === 0">

<div class="container">
    <div class="card">
        <h5 class="card-title">my cart</h5>
    </div>
    <div class="center">
        <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
        <h4>your cart is empty</h4>
        <h6>add item in it now!</h6>
        <button class="btn btn-primary">
SHOP NOW!
        </button>
    </div>
</div>
</ng-container>
